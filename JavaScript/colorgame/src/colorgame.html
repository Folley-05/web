<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="colorgame.css">
</head>
<body>
    <div class="contenu">
        <div class="descript">
            <h3>COLOR GAME</h3>
            <h2 class="couleur"></h2>
            <h3>GUESS THE COLOR ACCORDING TO CODE</h3>
        </div>
        <div class="nav">
            <button class="bouton new">NEW COLOR</button class="bouton">
            <button class="bouton easy">EASY</button>
            <button class="bouton hard">HARD</button>
        </div>
        <div class="game">
            <div class="div col1"></div>
            <div class="div col2"></div>
            <div class="div col3"></div>
            <div class="div col4"></div>
            <div class="div col5"></div>
            <div class="div col6"></div>
            <div class="verdict"></div>
        </div>
    </div>
    <script type="module" src="colorgame.js"></script> 
</body>
</html>
